<style>
	body {
		background-color: #2D2D2D;
		padding: 10px;
		display: flex;
		justify-content: space-around;
	}
	
	#controls {
		padding: 30px;
		background-color: #b78e42;
		width: 100px;
		height: 150px;
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
	}
	
	#result, #result-button {
		margin-top: 20px;
		width: 100%;
		height: 50px;
		text-align: center;
		font-size: 1.5em;
	}
	
	#result {
		display: none;
	}
	
	button {
		padding: 4px;
		margin: 5px;
		width: 100%;
	}
	
	#goban {
		width: 1000px;
		height: 1000px;
		background-image: url("goban.png");
		background-size: cover;
		position: relative;
	}
	
	.black {
		background-color: black;
	}
	
	.white {
		background-color: white;
	}
	
	#coords {
		position: absolute;
		width: 1000px;
		height: 1000px;
		background-image: url("coordinates.png");
		background-size: cover;
		opacity: 0.5;
	}
	#regions {
		position: absolute;
		width: 1000px;
		height: 1000px;
		background-image: url("regions.png");
		background-size: cover;
		opacity: 0.8;
	}
	
	.loc {
		position: absolute;
		border-radius: 500px;
	}
	
	
</style>
<script>
	
	var i,j;
			//     1   2   3   4   5   6   7   8   9   0
	var sizes = [ 98, 98, 98, 83, 60,100,100,104, 83, 60,
				  57, 57, 54, 54, 73, 80, 60, 78, 78, 65,
				  65, 70, 90, 70];
	
			//   1         2         3         4         5         6         7         8         9         0
	var poss = [[978, 22],[978,122],[978,222],[978,321],[978,421],[839, 22],[846,123],[866,227],[892,324],[915,422],
				[700, 22],[703, 81],[716,139],[734,192],[761,252],[809,340],[853,432],[560, 22],[568,102],[596,186],
				[629,244],[669,301],[731,379],[789,460]];
	
	for (j=0; j<3; j++) {
		for (i=0; i<24; i++) {
			sizes.push(sizes[i]);
			if (j==0) {
				poss.push([-poss[i][1]+1000,poss[i][0]]);
			}
			if (j==1) {
				poss.push([-poss[i][0]+1000,-poss[i][1]+1000]);
			}
			if (j==2) {
				poss.push([poss[i][1],-poss[i][0]+1000]);
			}
		}
	}
	
	
	for (j=0; j<3; j++) {
		for (i=0; i<96; i++) {
			sizes.push(sizes[i+j*96]*Math.sqrt(0.125));
			poss.push([-poss[i+j*96][0]*0.25+poss[i+j*96][1]*0.25+500,-poss[i+j*96][0]*0.25-poss[i+j*96][1]*0.25+750]);
		}
	}
	
	
	var params = (new URL(document.location)).searchParams;
	
	var gamestate = new Array();
	if (params.get("st") != null) {
		var st = params.get("st");
		var success = (st.length%2 == 0);
		for (i=0; (2*i<st.length) && success; i++) {
			var n = st[2*i].toLowerCase().charCodeAt(0)-97;
			var m = st[2*i+1].toLowerCase().charCodeAt(0)-96;
			if (0 <= n && n <= 7 && 1 <= m && m <= 24) {
				gamestate.push(["ABCD"[n%4] + m,Math.floor(n/4)]);
			} else { success = 0; }
		}
		if (!success) { gamestate = new Array(); }
	}
	
	window.onload = function() {
		locs = document.getElementsByClassName("loc");
		
		for (i=0; i<locs.length; i++) {
			locs[i].style.width = sizes[i];
			locs[i].style.height = sizes[i];
			locs[i].style.top = poss[i][0] - sizes[i]/2;
			locs[i].style.left = poss[i][1] - sizes[i]/2;	
		}
		
		for (i=0; i<gamestate.length; i++) {
			if (gamestate[i][1] == 0) {
				document.getElementById("in0" + gamestate[i][0]).classList.add("black");
				document.getElementById("in1" + gamestate[i][0]).classList.add("black");
				document.getElementById("in2" + gamestate[i][0]).classList.add("black");
				document.getElementById("in3" + gamestate[i][0]).classList.add("black");
			} else {
				document.getElementById("in0" + gamestate[i][0]).classList.add("white");
				document.getElementById("in1" + gamestate[i][0]).classList.add("white");
				document.getElementById("in2" + gamestate[i][0]).classList.add("white");
				document.getElementById("in3" + gamestate[i][0]).classList.add("white");
			}
		}
	}
	
	function highlight(iden) {
		document.getElementById("in0" + iden.substring(3)).style.outline = "solid 2px red";
		document.getElementById("in1" + iden.substring(3)).style.outline = "solid 2px red";
		document.getElementById("in2" + iden.substring(3)).style.outline = "solid 2px red";
		document.getElementById("in3" + iden.substring(3)).style.outline = "solid 2px red";
	}
	
	function unhighlight(iden) {
		
		document.getElementById("in0" + iden.substring(3)).style.outline = "";
		document.getElementById("in1" + iden.substring(3)).style.outline = "";
		document.getElementById("in2" + iden.substring(3)).style.outline = "";
		document.getElementById("in3" + iden.substring(3)).style.outline = "";
	}
	
	var tgl = 0
	
	function change(iden) {
		if (document.getElementById("in0" + iden.substring(3)).classList.contains("black")) {
			document.getElementById("in0" + iden.substring(3)).classList.add("white");
			document.getElementById("in1" + iden.substring(3)).classList.add("white");
			document.getElementById("in2" + iden.substring(3)).classList.add("white");
			document.getElementById("in3" + iden.substring(3)).classList.add("white");
			document.getElementById("in0" + iden.substring(3)).classList.remove("black");
			document.getElementById("in1" + iden.substring(3)).classList.remove("black");
			document.getElementById("in2" + iden.substring(3)).classList.remove("black");
			document.getElementById("in3" + iden.substring(3)).classList.remove("black");
			swt = 2;
		} else if (document.getElementById("in0" + iden.substring(3)).classList.contains("white")) {
			
			document.getElementById("in0" + iden.substring(3)).classList.remove("white");
			document.getElementById("in1" + iden.substring(3)).classList.remove("white");
			document.getElementById("in2" + iden.substring(3)).classList.remove("white");
			document.getElementById("in3" + iden.substring(3)).classList.remove("white");
		} else {
			var c = ["black","white"][(tgl++)%2];
			document.getElementById("in0" + iden.substring(3)).classList.add(c);
			document.getElementById("in1" + iden.substring(3)).classList.add(c);
			document.getElementById("in2" + iden.substring(3)).classList.add(c);
			document.getElementById("in3" + iden.substring(3)).classList.add(c);
		}
	}
	function togglecoords() {
		if (document.getElementById("coords").style.display == "none") {
			document.getElementById("coords").style.display = "inline";
		} else {
			document.getElementById("coords").style.display = "none";
		}
	}
	function toggleregs() {
		if (document.getElementById("regions").style.display == "none") {
			document.getElementById("regions").style.display = "inline";
		} else {
			document.getElementById("regions").style.display = "none";
		}
	}
	
	function save () {
		stones = document.getElementsByClassName("inner1");
		var string = "";
		for (i=0; i<stones.length; i++) {
			if (stones[i].classList.contains("black")) {
				string += stones[i].id.substring(3)[0] + "abcdefghijklmnopqrstuvwx"[parseInt(stones[i].id.substring(4))-1];
			}
			if (stones[i].classList.contains("white")) {
				string += "EFGH"[stones[i].id.substring(3)[0].toLowerCase().charCodeAt(0)-97] + "abcdefghijklmnopqrstuvwx"[parseInt(stones[i].id.substring(4))-1];
			}
		}
		
		window.location.href = location.protocol + '//' + location.host + location.pathname + '?st=' + string;
	}
</script>
